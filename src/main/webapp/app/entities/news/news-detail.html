
<div>
    <h2><span>News</span> {{vm.news.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>News</span></dt>
        <dd>
            <span>{{vm.news.news}}</span>
        </dd>
        <dt><span>Created On</span></dt>
        <dd>
            <span>{{vm.news.createdOn | date:'medium'}}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.news.title}}</span>
        </dd>
        <dt><span>Created By</span></dt>
        <dd>
            <span>{{vm.news.createdBy}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="news-detail.edit({id:vm.news.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
