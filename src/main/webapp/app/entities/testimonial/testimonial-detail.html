
<div>
    <h2><span>Testimonial</span> {{vm.testimonial.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.testimonial.title}}</span>
        </dd>
        <dt><span>Text</span></dt>
        <dd>
            <span>{{vm.testimonial.text}}</span>
        </dd>
        <dt><span>Created On</span></dt>
        <dd>
            <span>{{vm.testimonial.createdOn | date:'medium'}}</span>
        </dd>
        <dt><span>Created By</span></dt>
        <dd>
            <span>{{vm.testimonial.createdBy}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="testimonial-detail.edit({id:vm.testimonial.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
