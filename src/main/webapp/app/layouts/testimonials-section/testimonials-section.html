<div class="vc_parallax">
    <div class="">
        <div style="padding-top:85px!important; padding-bottom:85px!important;">
            <div class="vc_row">
                <div class="vc_col-md-12">
                    <div class="vc_column-inner">
                        <div class="wpb_content_element">
                            <h1 style="text-align: center;">TESTIMONIALS</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container carousel-wrapper">
            <div ng-if = "vm.testimonials.length > 0">
                <jqx-scroll-view jqx-width="vm.slideWidth" jqx-height="320" jqx-buttons-offset="[0, 0]" jqx-slide-show="vm.slideShow" jqx-slide-duration="10000" id="testimonialGallery">
                    <div ng-repeat="testimonial in vm.testimonials">
                        <div class="photo">
                            <div class="testimonial_text">
                                <p>{{testimonial.text}}</p>
                            </div>
                            <div class="testimonial_title">
                                <p>{{testimonial.title}}</p>
                            </div>
                        </div>
                    </div>
                </jqx-scroll-view>
                <a class="left carousel-control">
                    <span class="quote-left"></span>
                </a>
                <a class="right carousel-control">
                    <span class="quote-right"></span>
                </a>
            </div>
        </div>
    </div>
    <div class="vc_parallax-inner parallax testimonials-background"></div>
</div>
<script>
    $(document).ready(function() {
        $('.carousel-control.left').on('click', function() {
            $('#testimonialGallery').jqxScrollView('back');
        });
        $('.carousel-control.right').on('click', function() {
            $('#testimonialGallery').jqxScrollView('forward');
        }); 
    });
</script>
